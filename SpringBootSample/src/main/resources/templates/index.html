<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Directory</h2>
    <a href="/new" class="btn btn-primary mb-3">+ Add New Employee</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th style="width: 180px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${listEmployees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.department}"></td>
            <td th:text="${emp.email}"></td>
            <td>
                <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-danger btn-sm ms-2"
                   onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
