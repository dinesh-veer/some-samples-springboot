<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <button class="btn btn-success mt-3 w-100" onclick="getData()">Get Protected Data</button>

            <div id="result" class="alert d-none mt-3" role="alert"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for any interactivity if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let jwtToken = '';

    const resultDiv = document.getElementById('result');

    function showMessage(message, type = 'info') {
        resultDiv.className = `alert alert-${type}`;
        resultDiv.textContent = message;
        resultDiv.classList.remove('d-none');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (res.ok) {
                jwtToken = data.token;
                showMessage('Login successful! Token stored.', 'success');
            } else {
                showMessage(data.message || 'Login failed', 'danger');
            }
        } catch (err) {
            showMessage('Error connecting to server', 'danger');
        }
    });

    async function getData() {
        if (!jwtToken) {
            showMessage('Please login first.', 'warning');
            return;
        }

        try {
            const res = await fetch('http://localhost:8080/api/data', {
                headers: { 'Authorization': `Bearer ${jwtToken}` }
            });

            const data = await res.json();
            if (res.ok) {
                showMessage(JSON.stringify(data, null, 2), 'success');
            } else {
                showMessage(data.message || 'Failed to fetch data', 'danger');
            }
        } catch (err) {
            showMessage('Error fetching protected data', 'danger');
        }
    }
</script>
</body>
</html>
